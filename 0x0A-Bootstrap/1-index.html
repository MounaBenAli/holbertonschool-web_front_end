<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center text-white">
        <div class="row">
            <div class="col-lg btn btn-primary p-2">Primary</div>
            <div class="col-lg btn btn-success p-2">Success</div>
            <div class="col-lg btn btn-danger p-2">Danger</div>
            <div class="col-lg btn btn-warning p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm btn btn-primary">Primary</div>
            <div class="col-sm btn btn-success">Success</div>
            <div class="col-sm btn btn-danger">Danger</div>
            <div class="col-sm btn btn-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 btn btn-primary">Primary</div>
            <div class="col-lg-4 btn btn-success">Success</div>
            <div class="col-lg-6 btn btn-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col order-xl-1 order-lg-2 order-md-3 order-sm-4 btn btn-primary">Primary</div>
            <div class="col order-xl-2 order-lg-3 order-md-4 order-sm-1 btn btn-success">Success</div>
            <div class="col order-xl-3 order-lg-4 order-md-1 order-sm-2 btn btn-danger">Danger</div>
            <div class="col order-xl-last order-lg-1 order-md-2 order-sm-3 btn btn-warning">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 btn btn-primary">Primary</div>
            <div class="col-md-2 btn btn-success">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-lg-between">
            <div class="col-md-2 btn btn-primary">Primary</div>
            <div class="col-md-2 offset-md-3  btn btn-success">Success</div>
            <div class="col-md-2 btn btn-danger">Danger</div>
        </div>
    </body>
</html>
