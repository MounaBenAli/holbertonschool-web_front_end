<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=inp, initial-scale=1.0">
    <title>Create basic cookie</title>
</head>
<body>  
    <script>
        function setCookies() {
            let firstname = document.getElementById("firstname").value;
            let email = document.getElementById("email").value;
            document.cookie = `> firstname= ${firstname.value}`;
            document.cookie = `> firstname= ${email.value}`;
        };

        function showCookies() {
            const para = document.createElement('p');
            para.innerHTML = document.cookie
            document.body.appendChild(para);
        };
    </script>
     <h1>Login to the website</h1>
     <input type="text" id="firstname" placeholder="Firstname">
     <input type="text" id="email" placeholder="Email">
     <button type="button" onclick="setCookies();">Log me in</button>
     <h1>Cookies</h1>
     <button type="button" onclick="showCookies();">Show the cookies</button>
</body>
</html>
